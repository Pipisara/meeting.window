<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Display</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-container">
        <!-- Header -->
        <header class="display-header">
            <div class="header-left">
                <img src="logo.png" alt="Company Logo" class="header-logo">
                <div class="room-info">
                    <h1 class="room-name" id="roomName">Loading...</h1>
                    <div class="current-time" id="currentTime">--</div>
                </div>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot"></div>
                <span class="status-text">Available</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="display-main">
            <!-- Current Meeting Section -->
            <section class="current-meeting-section" id="currentMeetingSection">
                <!-- Camera Feed (shown only during meetings) -->
                <div class="camera-container" id="cameraContainer" style="display: none;">
                    <video id="cameraFeed" autoplay playsinline></video>
                    <div class="camera-label">Live</div>
                </div>

                <div class="current-meeting-content">
                    <div class="section-title">Current Meeting</div>
                    <div id="currentMeetingDisplay">
                        <div class="no-meeting">
                            <div class="no-meeting-icon">✓</div>
                            <div class="no-meeting-text">Room Available</div>
                            <div class="no-meeting-subtext">No ongoing meeting</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Upcoming Meetings Section -->
            <section class="upcoming-section">
                <div class="section-title">Today's Schedule</div>
                <div class="upcoming-list" id="upcomingList">
                    <div class="loading-message">Loading schedule...</div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="display-footer">
            <div class="footer-content">
                <span>Last updated: <span id="lastUpdate">--</span></span>
                <span>Basilur Tea Export © 2025</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
